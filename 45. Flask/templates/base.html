<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title %}
        {% if title %}
        <title>Блог - {{ title }}</title>
        {% else %}
        <title>Блог</title>
        {% endif %}
    {% endblock %}
</head>
<body>
{% block content %}
    <ul class="menu">
        {% for m in menu %}
            <li>
                <a href="{{ m.url }}">{{ m.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="container">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>Блог</h1>
    {% endif %}

{% endblock %}
</div>
</body>
</html>
